<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembayaran</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Styling container form */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h3 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling input fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Formulir Pembayaran</h3>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="product">Nama Produk yang Dibeli:</label>
                <input type="text" id="product" name="product" required>
            </div>

            <div class="form-group">
                <label for="amount">Jumlah Pembayaran:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <button type="submit">Kirim ke WhatsApp</button>
        </form>

        <div class="form-footer">
            <p>Anda akan diarahkan ke WhatsApp setelah pengisian formulir.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menghasilkan ID pesanan acak
        function generateOrderID() {
            return 'ORDER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Menangani pengiriman formulir secara otomatis
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah formulir dikirim secara default

            // Ambil data dari formulir
            var name = document.getElementById("name").value;
            var product = document.getElementById("product").value;
            var amount = document.getElementById("amount").value;

            // Generate ID pesanan acak
            var orderID = generateOrderID();

            // Membuat pesan yang akan dikirim ke WhatsApp
            var message = "ADA ORDERAN NIH BANG KAELüì¶‚ö°Ô∏è%0A" + // Teks tambahan
                          "ID Pesanan: " + orderID + "%0A" +
                          "Nama: " + name + "%0A" +
                          "Produk: " + product + "%0A" +
                          "Jumlah Pembayaran: Rp " + amount;

            // Ganti nomor WhatsApp tujuan di bawah
            var phoneNumber = "6282396700834"; // Nomor WhatsApp tujuan yang akan menerima pesan

            // Buat URL WhatsApp dengan pesan yang telah diisi
            var whatsappUrl = "https://wa.me/6282396700834" + "?text=" + message;

            // Kirim ke WhatsApp
            window.open(whatsappUrl, "_blank");
        });
    </script>

</body>
</html>
