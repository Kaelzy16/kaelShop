<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar dengan WhatsApp</title>
    <style>
        /* Gaya untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            margin-bottom: 20px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .pay-button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Daftar Produk</h1>

    <!-- Daftar Produk -->
    <div class="product" id="product1">
        <h3>Produk 1: VPS Digital Ocean</h3>
        <p>Harga: Rp 10.000,-</p>
        <button class="pay-button" onclick="pay('VPS Digital Ocean', 'Rp 10.000', '12345')">Bayar</button>
    </div>

    <div class="product" id="product2">
        <h3>Produk 2: Panel 1GB UNLI</h3>
        <p>Harga: Rp 5.000,-</p>
        <button class="pay-button" onclick="pay('Panel 1GB UNLI', 'Rp 5.000', '67890')">Bayar</button>
    </div>

    <script>
        // Fungsi untuk mengirim informasi pembayaran ke WhatsApp
        function pay(item, price, orderId) {
            // Membuat pesan WhatsApp
            var message = encodeURIComponent(
                `Halo, saya ingin melakukan pembayaran untuk:\n` +
                `ID Pesanan: ${orderId}\n` +
                `Item: ${item}\n` +
                `Harga: ${price}\n\n` +
                `Mohon informasi lebih lanjut mengenai pembayaran.`
            );

            // Nomor WhatsApp penerima (ganti dengan nomor Anda)
            var phoneNumber = '6282396700834'; // Misalnya, +62 812 3456 7890 (tanpa tanda plus)

            // Membuat URL WhatsApp
            var url = `https://wa.me/6282396700834?text=<encoded_message>`;

            // Mengarahkan ke WhatsApp
            window.location.href = url;
        }
    </script>

</body>
</html>
