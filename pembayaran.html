<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembayaran</title>
</head>
<body>

    <!-- Formulir Pembayaran -->
    <h3>Formulir Pembayaran</h3>
    <form id="paymentForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Nomor WhatsApp:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="product">Nama Produk yang Dibeli:</label>
        <input type="text" id="product" name="product" required><br><br>

        <label for="amount">Jumlah Pembayaran:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Kirim ke WhatsApp</button>
    </form>

    <!-- JavaScript untuk ID Pesanan Acak dan Pengiriman ke WhatsApp -->
    <script>
        // Fungsi untuk menghasilkan ID pesanan acak
        function generateOrderID() {
            return 'ORDER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Menangani pengiriman formulir secara otomatis
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah formulir dikirim secara default

            // Ambil data dari formulir
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var product = document.getElementById("product").value;
            var amount = document.getElementById("amount").value;

            // Generate ID pesanan acak
            var orderID = generateOrderID();

            // Membuat pesan yang akan dikirim ke WhatsApp
            var message = "ADA ORDERAN NIH BANG KAELüì¶‚ö°Ô∏è%0A" + // Teks tambahan
                          "ID Pesanan: " + orderID + "%0A" +
                          "Nama: " + name + "%0A" +
                          "Nomor WhatsApp: " + phone + "%0A" +
                          "Produk: " + product + "%0A" +
                          "Jumlah Pembayaran: Rp " + amount;

            // Buat URL WhatsApp dengan pesan yang telah diisi
            var whatsappUrl = "https://wa.me/62" + phone + "?text=" + message;

            // Kirim ke WhatsApp
            window.open(whatsappUrl, "_blank");
        });
    </script>

</body>
</html>
