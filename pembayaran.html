<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    ol {
      text-align: left;
      margin-top: 20px;
      padding: 0 20px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%; /* Atur lebar sesuai kebutuhan */
      height: 45px; /* Atur tinggi */
      font-size: 16px; /* Perbesar ukuran font */
      padding: 10px; /* Tambahkan jarak dalam */
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .announcement {
      font-size: 18px;
      font-weight: bold;
      color: #A3ECFF;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="announcement">PEMBAYARAN KAEL SHOP</p>
    
    <!-- Pilihan produk -->
    <h2>PILIH PRODUK DI BAWAH INIüëá</h2>
    <select id="productSelect">
      <option value="PILIH PRODUK ANDA"</option value>
      <option value="JASA INSTAL PANEL/THEME" data-price="10.000">JASA INSTAL PANEL/THEME</option>
      <option value="JASA PUSH MEMBER" data-price="10.000">JASA PUSH MEMBER</option>
      <option value="JASA SUNTIK SOSMED" data-price="10.000">JASA SUNTIK SOSMED</option>
      <option value="JASA BUG WHATSAPP" data-price="10.000">JASA BUG WHATSAPP</option>
      <option value="VPS DO RAM 1" data-price="10.000">VPS DO RAM 1</option>
      <option value="VPS DO RAM 2" data-price="20.000">VPS DO RAM 2</option>
      <option value="VPS DO RAM 4" data-price="40.000">VPS DO RAM 4</option>
      <option value="VPS DO RAM 8" data-price="50.000">VPS DO RAM 8</option>
      <option value="VPS DO RAM 16" data-price="80.000">VPS DO RAM 16</option>
      <option value="PRIVATE PANEL 1GB" data-price="1.000">PRIVATE PANEL 1GB</option>
      <option value="PRIVATE PANEL 2GB" data-price="2.000">PRIVATE PANEL 2GB</option>
      <option value="PRIVATE PANEL 3GB" data-price="3.000">PRIVATE PANEL 3GB</option>
      <option value="PRIVATE PANEL 4GB" data-price="4.000">PRIVATE PANEL 4GB</option>
      <option value="PRIVATE PANEL 5GB" data-price="5.000">PRIVATE PANEL 5GB</option>
      <option value="PRIVATE PANEL 6GB" data-price="6.000">PRIVATE PANEL 6GB</option>
      <option value="PRIVATE PANEL 7GB" data-price="7.000">PRIVATE PANEL 7GB</option>
      <option value="PRIVATE PANEL UNLI" data-price="10.000">PRIVATE PANEL UNLI</option>
      <option value="PARTNER PANEL" data-price="50.000">PARTNER PANEL</option>
      <option value="OWNER PANEL" data-price="25.000">OWNER PANEL</option>
      <option value="ADMIN PANEL" data-price="25.000">ADMIN PANEL</option>
      <option value="RESELLER PANEL" data-price="15.000">RESELLER PANEL</option>
    </select>
    
    <img src="poster_pembayaran.png" alt="Produk">
    
    <h2>Langkah-Langkah Pembayaran</h2>
    <ol>
      <li>Isi nama anda.</li>
      <li>Pilih produk yang ingin di beli.</li>
      <li>Isi nomor whatsapp anda.</li>
      <li>Isi pembayaran e-wallet</li>
      <li>Isi jumlah harga.</li>
      <li>Tekan tombol "Bayar".</li>
    </ol>

    <form id="paymentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda" required>

      <label for="product">Nama Produk yang Dibeli:</label>
      <input type="text" id="product" placeholder="Nama produk akan otomatis terisi" required readonly>

      <label for="whatsapp">Nomor WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="Masukkan nomor WhatsApp" required>
      
      <label for="bayar">Bayar via:</label>
      <input type="text" id="bayar" placeholder="Masukkan pembayaran via e-wallet" required>

      <label for="paymentAmount">Jumlah Harga:</label>
      <input type="number" id="paymentAmount" placeholder="Harga akan otomatis terisi" required readonly>

      <button type="submit">Bayar</button>
    </form>
  </div>

  <script>
    // Menangani perubahan produk yang dipilih
    document.getElementById('productSelect').addEventListener('change', function() {
      const selectedProduct = this.value;
      const selectedPrice = this.options[this.selectedIndex].getAttribute('data-price');

      // Isi kolom Nama Produk dan Jumlah Harga
      document.getElementById('product').value = selectedProduct;
      document.getElementById('paymentAmount').value = selectedPrice;
    });

    // Fungsi untuk menghasilkan ID pesanan secara acak
    function generateOrderId() {
      return 'ORD-' + Math.floor(Math.random() * 1000000);  // ID acak dengan format ORD-XXXXX
    }

    // Ketika form disubmit
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Ambil data dari input
      const name = document.getElementById('name').value;
      const product = document.getElementById('product').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const paymentAmount = document.getElementById('paymentAmount').value;

      // Generate ID Pesanan
      const orderId = generateOrderId();  // Menghasilkan ID pesanan acak

      // Teks pengumuman yang ingin dikirimkan
      const announcement = "ADA ORDERAN NIH BANG KAELüì¶‚ö°Ô∏è";

      // Format pesan WhatsApp dengan pengumuman dan informasi pembeli, vertikal
      const message = `
${announcement}

Nama: ${name}
Nama Produk: ${product}
ID Pesanan: ${orderId}  <!-- ID pesanan acak -->
Nomor WhatsApp: ${whatsapp}
Bayar Via: ${bayar}
Total Harga: Rp ${paymentAmount}

Terima kasih sudah berbelanja di KAEL SHOP`;

      // Output ke konsol untuk memeriksa produk yang dipilih dan ID pesanan
      console.log('Produk yang dipilih:', product);
      console.log('Harga Produk:', paymentAmount);
      console.log('ID Pesanan:', orderId); // Menampilkan ID pesanan yang dihasilkan di console

      const whatsappUrl = `https://wa.me/6282396700834?text=${encodeURIComponent(message)}`;

      // Redirect ke WhatsApp
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
