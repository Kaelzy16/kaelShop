<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    ol {
      text-align: left;
      margin-top: 20px;
      padding: 0 20px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .announcement {
      font-size: 18px;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="announcement">*ADA ORDERAN NIH BANG KAELüì¶‚ö°Ô∏è*</p>
    <img src="promo1.png" alt="Produk">
    <h2>Langkah-Langkah Pembayaran</h2>
    <ol>
      <li>Pilih metode pembayaran.</li>
      <li>Isi data pembeli.</li>
      <li>Tekan tombol "Bayar".</li>
    </ol>
    <form id="paymentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda" required>

      <label for="product">Nama Produk yang Dibeli:</label>
      <input type="text" id="product" placeholder="Masukkan nama produk" required>

      <label for="whatsapp">Nomor WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="Masukkan nomor WhatsApp" required>

      <label for="paymentAmount">Jumlah Harga:</label>
      <input type="number" id="paymentAmount" placeholder="Masukkan jumlah harga" required>

      <button type="submit">Bayar</button>
    </form>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Ambil data dari input
      const name = document.getElementById('name').value;
      const product = document.getElementById('product').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const paymentAmount = document.getElementById('paymentAmount').value;

      // Buat ID pesanan secara acak
      const orderId = 'ORD-' + Math.floor(Math.random() * 1000000);

      // Teks pengumuman yang ingin dikirimkan
      const announcement = "ADA ORDERAN NIH BANG KAELüì¶‚ö°Ô∏è";

      // Format pesan WhatsApp dengan pengumuman dan informasi pembeli
      const message = `${announcement}\n\nHalo, saya ${name}. Saya ingin membeli produk "${product}" dengan harga Rp ${paymentAmount}. Nomor WhatsApp saya: ${whatsapp}. ID Pesanan: ${orderId}.`;
      const whatsappUrl = `https://wa.me/6282396700834{whatsapp.replace(/^0/, '')}?text=${encodeURIComponent(message)}`;

      // Redirect ke WhatsApp
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
